backend:
  name: git-gateway
  branch: master

media_folder: src/pages/img

display_url: https://elloron.art/store

collections:
  - name: "item"
    label: "Art Items"
    folder: "src/pages/store-items"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "About", name: "about", widget: "text", required: false}
      - {label: "Artist Notes", name: "artistNotes", widget: "text", required: false}
      - {label: "Price", name: "price", widget: "string", required: false}
      
      - {
          label: "Info", 
          name: "info", 
          widget: "string", 
          required: false, 
          description: "Used for things like size, type"
        }
      - {label: "Publish Date", name: "date", widget: "datetime"}

      # ! ALL TAGS MEDIUM/TYPES AND NAMES MUST BE capitalised NOT LOWERCASE
      - label: "Tags" 
        name: "tags" 
        widget: "string" 
        required: false
        multiple: true
        ## List of all available TAGS
        options: 
          - Commercial
          - Commission
          - Logos
          - Graphics
          - Maps
          - Landscapes
          - Sketches
          - Abstract
          - Fantasy
          - Concept Art
          - Environment Concepts
      
      - label: "Type" 
        name: "type" 
        widget: "string" 
        required: false
        multiple: true
        ## List of  available mediums(types)
        options: 
          - Watercolor
          - Digital
          - Oil
          - Acrylic
          - Pastel
          - Ink
          - Graphite

      - lable: "Archive Topic" 
        name: "archive_topic" 
        widget: "select"
        multiple: true
        required: false
        ## List of archive topics
        options: 
          - Maps
          - Peoples
          - Locations
          - Creatures
          - History

      - label: "Featured Image"
        name: "featuredImage"
        widget: "custompathimage"
        customMediaPath: "../img/"
        required: false
        rawMediaPath: "https://raw.githubusercontent.com/Dwaxy/art-site/tree/master/src/pages/img"
      
      ##things to make item part of the archive
      ## this separate normal store art posts from archive posts that could just be text. In that case this must be false
      ## If the archive item is also going to show in the store, then this must be true.
      
      
      ##common bools just so they are grouped with all the other bools. Happy family
      - {label: "Original", name: "original", widget: "boolean", default: true}
      - {label: "Store Highlight", name: "storeHighlight", widget: "boolean", default: false}
      
      ## based on this, if true, I somehow need to link pass a link to the store item from the archive item, and vise versa
      
      ## archive_topic only shows in data if one is added. Could use this as is_archive_item instead as well as topic? 
      - {label: "Is Archive Item", name: "is_archive_item", widget: "boolean", default: false}
      
      ## This is so I use less queries
      - {label: "Is Store Item", name: "is_store_item", widget: "boolean", default: true}
      
      ##the html blog content of an archive item. Only archive items should have them
      
      - {label: "Body", name: "body", widget: "markdown", required: false}
      
      ##the list of topics an archive item can have
  
      - lable: "Archive Topic" 
        name: "archive_topic" 
        widget: "select"
        multiple: true
        required: false
        ## List of archive topics
        options: 
          - Maps
          - Peoples
          - Locations
          - Creatures
          - History

      
